        /* ë„¤ë¹„ê²Œì´ì…˜ ë°” */
        .navbar {

        .navbar-content {

        .settings-btn, .logout-btn {

        /* ì»¨í…Œì´ë„ˆ */

        .write-section h2 {

        /* ê²Œì‹œê¸€ ì„¹ì…˜ */
        .posts-section {

        .heart-btn {

        .heart-btn.liked {

        }

        .heart-count {

        }

        .post-meta {

        }

        .post-content-preview {

        }

        .no-posts {

        /* ëª¨ë‹¬ */
        .modal {

            top: 0;

        }

        .modal-content {

            padding: 35px;

            overflow-y: auto;

        }

        .modal-header {

        }

        .modal-title {

        }

        .close-btn {
            background: none;

            cursor: pointer;
            color: #999;
            padding: 0;
            width: 35px;
            height: 35px;
            line-height: 1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .modal-body {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
        }

        .message {

        }

        .message.success {

        }

        .message.error {

        /* ë°˜ì‘í˜• */

        }
    </style>

<body>
    <!-- ë„¤ë¹„ê²Œì´ì…˜ ë°” -->
    <nav class="navbar">
        <div class="navbar-content">

            <ul class="navbar-menu">

    <!-- ë©”ì¸ ì»¨í…ì¸  -->
    <div class="container">
        <!-- ê¸€ ì‘ì„± ì„¹ì…˜ -->
        <div class="write-section">
            <h2>ğŸ‰ ìƒì¼ ì¶•í•˜ ë©”ì‹œì§€ ì‘ì„±</h2>
            <div id="message" class="message"></div>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">ì œëª©</label>
                    <input type="text" id="title" name="title" required placeholder="ì˜ˆ: ë¯¼ìˆ˜ì•¼ ìƒì¼ ì¶•í•˜í•´!">
                </div>
                <div class="form-group">
                    <label for="content">ì¶•í•˜ ë©”ì‹œì§€</label>
                    <textarea id="content" name="content" required placeholder="ë”°ëœ»í•œ ìƒì¼ ì¶•í•˜ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš” â¤ï¸"></textarea>
                </div>
                <button type="submit" class="submit-btn">ì‘ì„±í•˜ê¸°</button>
            </form>
        </div>

        <!-- ê²Œì‹œê¸€ ëª©ë¡ -->
        <div class="posts-section">
            <h2>ğŸ‚ ìš°ë¦¬ RC ìƒì¼ ì¶•í•˜ ë©”ì‹œì§€</h2>
            <div id="postsList"></div>
        </div>
    </div>

    <!-- ê²Œì‹œê¸€ ìƒì„¸ ëª¨ë‹¬ -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-meta" id="modalMeta"></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // í˜ì´ì§€ ë¡œë“œì‹œ
        window.onload = function() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(userStr);

            // í”„ë¡œí•„ ì²´í¬
            if (!currentUser.nickname || !currentUser.rc) {
                alert('ë¨¼ì € í”„ë¡œí•„ì„ ì„¤ì •í•´ì£¼ì„¸ìš”.');
                window.location.href = 'nickname.html';
                return;
            }

            document.getElementById('userInfo').textContent = `${currentUser.nickname} (${currentUser.rc})`;

            loadPosts();
        };

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // ê²Œì‹œê¸€ ì‘ì„±
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showMessage('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        author: currentUser.nickname,
                        authorId: currentUser.id,
                        rc: currentUser.rc
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('ìƒì¼ ì¶•í•˜ ë©”ì‹œì§€ê°€ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    loadPosts();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        });

        // ê²Œì‹œê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (RC í•„í„°ë§)
        async function loadPosts() {
            try {
                const response = await fetch(`/api/posts?rc=${encodeURIComponent(currentUser.rc)}`);
                const data = await response.json();

                if (data.success) {
                    displayPosts(data.posts);
                }
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ê²Œì‹œê¸€ ëª©ë¡ í‘œì‹œ
        function displayPosts(posts) {
            const postsListDiv = document.getElementById('postsList');

            if (posts.length === 0) {
                postsListDiv.innerHTML = '<div class="no-posts">ì•„ì§ ì‘ì„±ëœ ìƒì¼ ì¶•í•˜ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”! ğŸ‚</div>';
                return;
            }

            postsListDiv.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-header">
                        <div class="post-title" onclick="showPostDetail(${post.id})">${escapeHtml(post.title)}</div>
                        <button class="heart-btn ${post.likedBy && post.likedBy.includes(currentUser.id) ? 'liked' : ''}"
                                onclick="toggleHeart(${post.id})">
                            <span>${post.likedBy && post.likedBy.includes(currentUser.id) ? 'â¤ï¸' : 'ğŸ¤'}</span>
                            <span class="heart-count">${post.likes || 0}</span>
                        </button>
                    </div>
                    <div class="post-meta">ì‘ì„±ì: ${escapeHtml(post.author)} | ì‘ì„±ì¼: ${formatDate(post.createdAt)}</div>
                    <div class="post-content-preview">${escapeHtml(post.content.substring(0, 100))}${post.content.length > 100 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        // í•˜íŠ¸ í† ê¸€
        async function toggleHeart(postId) {
            try {
                const response = await fetch('/api/posts/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        postId: postId,
                        userId: currentUser.id
                    })
                });

                const data = await response.json();

                if (data.success) {
                    loadPosts(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ê²Œì‹œê¸€ ìƒì„¸ ë³´ê¸°
        async function showPostDetail(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const data = await response.json();

                if (data.success) {
                    const post = data.post;
                    document.getElementById('modalTitle').textContent = post.title;
                    document.getElementById('modalMeta').textContent =
                        `ì‘ì„±ì: ${post.author} | ì‘ì„±ì¼: ${formatDate(post.createdAt)} | ì¢‹ì•„ìš”: ${post.likes || 0}`;
                    document.getElementById('modalBody').textContent = post.content;
                    document.getElementById('postModal').style.display = 'block';
                }
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
